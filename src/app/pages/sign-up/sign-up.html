<app-header />
<!-- Main Content -->
<main class="flex flex-1 items-center justify-center pt-20 pb-10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex min-h-[75vh] w-full overflow-hidden rounded-xl bg-surface-light dark:bg-surface-dark shadow-xl">
<!-- Left Panel: Image -->
<div class="hidden w-1/2 flex-col justify-center bg-cover bg-center lg:flex" style="background-image: url('/signup.jpg');">
</div>
<!-- Right Panel: Sign-up Form -->
<div class="w-full lg:w-1/2 flex flex-col justify-center px-6 py-12 sm:px-12 md:px-16 lg:px-20">
<div class="mx-auto w-full max-w-md">
<div class="text-center">
<h1 class="text-3xl font-black tracking-tighter sm:text-4xl text-text-light dark:text-text-dark">Create your Roamio account</h1>
<h2 class="mt-2 text-sm text-text-muted-light dark:text-text-muted-dark">Access exclusive deals on flights and hotels.</h2>
</div>
<div class="mt-8">
<div class="space-y-4">
<button class="flex h-12 w-full min-w-[84px] items-center justify-center gap-3 overflow-hidden rounded-lg border-2 border-gray-300 bg-white px-5 text-base font-semibold tracking-[0.015em] text-gray-700 hover:bg-gray-50 hover:shadow-md transition-all duration-200">
<svg class="size-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" fill="#FFC107"></path>
<path d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z" fill="#FF3D00"></path>
<path d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" fill="#4CAF50"></path>
<path d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.574l6.19 5.238C44.438 36.338 48 30.656 48 24c0-1.341-.138-2.65-.389-3.917z" fill="#1976D2"></path>
</svg>
<span class="truncate">Continue with Google</span>
</button>
<button class="flex h-12 w-full min-w-[84px] items-center justify-center gap-3 overflow-hidden rounded-lg border-2 border-gray-300 bg-white px-5 text-base font-semibold tracking-[0.015em] text-gray-700 hover:bg-gray-50 hover:shadow-md transition-all duration-200">
<svg class="size-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"></path>
</svg>
<span class="truncate">Continue with Facebook</span>
</button>
</div>
<div class="relative mt-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-light dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-surface-light dark:bg-surface-dark px-2 text-text-muted-light dark:text-text-muted-dark">OR</span>
</div>
</div>
</div>
<form action="#" class="mt-6 space-y-5" method="POST">
<div>
<label class="block text-sm font-medium" for="full-name">Full Name</label>
<div class="mt-1">
<input autocomplete="name" class="form-input block w-full rounded-lg border-border-light bg-background-light px-4 py-3 placeholder:text-text-muted-light/70 focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:placeholder:text-text-muted-dark/70" id="full-name" name="full-name" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="email">Email Address</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-border-light bg-background-light px-4 py-3 placeholder:text-text-muted-light/70 focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:placeholder:text-text-muted-dark/70" id="email" name="email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="password">Password</label>
<div class="relative mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-border-light bg-background-light px-4 py-3 placeholder:text-text-muted-light/70 focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:placeholder:text-text-muted-dark/70" id="password" name="password" required="" [type]="passwordVisible ? 'text' : 'password'"/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-muted-light dark:text-text-muted-dark" type="button" (click)="togglePasswordVisibility()"><span class="material-symbols-outlined">{{ passwordVisible ? 'visibility_off' : 'visibility' }}</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="confirm-password">Confirm Password</label>
<div class="relative mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-border-light bg-background-light px-4 py-3 placeholder:text-text-muted-light/70 focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:placeholder:text-text-muted-dark/70" id="confirm-password" name="confirm-password" required="" [type]="confirmPasswordVisible ? 'text' : 'password'"/>
<button aria-label="Toggle confirm password visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-muted-light dark:text-text-muted-dark" type="button" (click)="toggleConfirmPasswordVisibility()"><span class="material-symbols-outlined">{{ confirmPasswordVisible ? 'visibility_off' : 'visibility' }}</span>
</button>
</div>
</div>
<div class="flex items-start">
<div class="flex h-6 items-center">
<input class="form-checkbox h-4 w-4 rounded border-border-light text-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<p class="text-text-muted-light dark:text-text-muted-dark">By creating an account, you agree to our <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</p>
</div>
</div>
<div>
<button class="flex w-full h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-slate-50 text-base font-bold tracking-[0.015em] transition-transform hover:scale-105" type="submit">
<span class="truncate">Create Account</span>
</button>
</div>
</form>
<p class="mt-8 text-center text-sm text-text-muted-light dark:text-text-muted-dark">
                                Already have an account?
                                <a class="font-medium text-primary hover:underline" href="#">Sign In</a>
</p>
</div>
</div>
</div>
</div>
</main>
<app-footer />
